{% extends 'base.html' %}

{% block title %}Blog Home{% endblock %}

{% block content %}
<h1>Blog Posts</h1>
<div class="card-container d-flex align-content-center flex-wrap">
    {% for post in object_list %}
        <div class="card">
            <h2 class="card-title">{{ post.title }}</h2>
            <h6>created by: <a class="anchours" href="{% url 'profile' post.author.username %}">{{ post.author }}</a></h6>
            <p class="card-body">{{ post.body| safe |truncatewords:20}}</p>
            <a href="{% url 'post_detail' post.pk %}" class="card-link">Read more</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
