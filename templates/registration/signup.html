{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h2>Sign Up</h2>
    <div class="form-layout">
        <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success ml-2" type="submit">Log In</button>
        </form>
    </div>
{% endblock content %}
